<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista No Ordenada o Desordenada</title>
    <!--Nombre que figura en la ventana-->
</head>
<body>
    <p>Mis sitios web favoritos de aprendizaje sobre desarrollo web son:</p>
    <ul>
        <li>FreeCodeCamp</li>
        <li>CSS-Tricks</li>
        <li>Traversy Media</li>
    </ul>
    <p>Mis sitios web favoritos de aprendizaje sobre desarrollo web:</p>
    <!--Ejemplo de viÃ±etas con enlaces adjuntos en listas HTML-->
    <!--Target="_blanck"> Nombre, se utiliza para que el nombre tenga un enlace adjunto-->
    <ul>
        <li>
            <a href="https://www.freecodecamp.org/" target="_blank">FreeCodeCamp</a>
        </li>
        <li>
            <a href="https://css-tricks.com/" target="_blank">CSS-Tricks</a>
        </li>
        <li>
            <a href="https://www.traversymedia.com/" target="_blank">Traversy Media</a>
        </li>
    </ul>
</body>
</html>
