        <div style="height: 500px; width: 1300px; background-color: beige; margin-top: 20px;">
            <h1>Formulario de Contacto</h1>
            <form action="https://paginaweb.com" method="post"></form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            <br>
            <label for="email">Mail: </label>
            <input type="email" id="email" placeholder="Ingresa tu mail" required>
            <br>
            <label for="consulta">Consulta: </label>
            <textarea name="consulta" id="consutla" rows="4" placeholder="Escribi tu consulta"></textarea>
            <br>
            <input type="submit" value="Enviar">
            </form>
        </div>
