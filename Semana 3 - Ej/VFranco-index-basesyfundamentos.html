<!--Debemos vincular el archivo html y css con la etiqueta link no requiere etiqueta de cierre-->
<!--La etiqueta link exige dos atributos, dos valores para funcionar, 1° atributo rel donde 
especificamos la relacion de los archivos vinculados, en este caso stylesheet. El segundo
atributo que requiere la etiqueta link es la de href (referencia hipervinculo), en este caso el archivo con el que va a vincular-->

<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatorio | Etapa 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="titulo_uno">Bienvenidos al Informatorio Etapa 1</h1>
    <h1 id="titulo_dos">Clase N°2 - Atributos, selectores y sintaxis</h1>
</body>
</html>
